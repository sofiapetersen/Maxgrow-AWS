
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação do Crew IA</title> 
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <h1>Max Grow - Dashboard</h1>
        <div class="dropdown">
            <a class="dropdown-toggle user-dropdown" href="#" role="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                Olá, <span id="user-name">{{ user_name }}</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item" href="/logout">Sair da conta</a></li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <a href="dashboard#home">Página Inicial</a>
                <a href="/questionarios">Questionários</a>
                <a href="/crew_manager">Times IA</a>
                <a href="/chat">Crew Chat</a>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <br>
                <h2>Criação do Crew</h2>
                <form id="create-crew-form">
                    <div class="mb-3">
                        <label for="name-crew" class="form-label">Nome do Crew</label>
                        <input type="text" class="form-control" id="name-crew" placeholder="Digite o nome do Crew" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity_agents" class="form-label">Quantidade de Agentes</label>
                        <input type="text" class="form-control" id="quantity_agents" placeholder="Digite o número de agentes" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Selecione os Agentes:</label>
                        <div id="agents-list" class="form-check">
                            <!-- Agentes irão aparecer aqui dinamicamente -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantity_tasks" class="form-label">Quantidade de Tarefas</label>
                        <input type="text" class="form-control" id="quantity_tasks" placeholder="Digite o número de tarefas" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Selecione as Tarefas:</label>
                        <div id="tasks-list" class="form-check">
                            <!-- Tarefas irão aparecer aqui dinamicamente -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="llm-crew" class="form-label">LLM para o Crew</label>
                        <select class="form-control" id="llm-crew" required>
                            <option value="" disabled selected>Escolha a LLM do Crew</option>
                            <option value="llama">Llama</option>
                            <option value="gpt_4_mini">GPT 4 Mini</option>
                            <option value="gemma">Gemma</option>
                            <option value="mistral">Mistral</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Criar Crew</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/create_crew.js"></script> 
</body>
</html>
