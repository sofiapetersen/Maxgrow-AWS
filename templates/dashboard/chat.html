<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Chat</title>
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<style>
    .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background-color: #f9f9f9;
    }

    .chat-header {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        font-weight: bold;
    }

    .chat-messages {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #fff;
    }

    .user-message {
        text-align: right;
        margin-bottom: 10px;
        color: #007bff;
        font-weight: bold;
    }

    .bot-message {
        text-align: left;
        margin-bottom: 10px;
        color: #444;
    }

    .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background-color: #f9f9f9;
    }

    .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }

    .chat-input button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .chat-input button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <h1>Max Grow - Dashboard</h1>
        <div class="dropdown">
            <a class="dropdown-toggle user-dropdown" href="#" role="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                Olá, <span id="user-name">{{ user_name }}</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item" href="/logout">Sair da conta</a></li>
            </ul>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <a href="/dashboard">Página Inicial</a>
                <a href="/questionarios">Questionários</a>
                <a href="/crew_manager">Times IA</a>
                <a href="/chat">Crew Chat</a>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 content">
                <div class="chat-container">
                    <div class="chat-header">Crew Chat</div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <form class="chat-input">
                        <input type="text" name="message" id="message" placeholder="Digite sua mensagem..." required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        const form = document.querySelector('.chat-input');
        const chatMessages = document.getElementById('chatMessages');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;

            if (userMessage.trim() === '') return;

            // Adiciona a mensagem do usuário à interface
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.textContent = userMessage;
            chatMessages.appendChild(userMessageDiv);

            // Adiciona indicador de carregamento
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('bot-message');
            loadingDiv.textContent = 'Pensando...';
            chatMessages.appendChild(loadingDiv);

            try {
                // Envia a mensagem para o servidor
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.success && data.redirect_to) {
                        // Redireciona para a URL indicada na resposta
                        window.location.href = data.redirect_to;
                    } else {
                        // Substitui o indicador pela resposta do bot
                        loadingDiv.remove();
                        const botMessageDiv = document.createElement('div');
                        botMessageDiv.classList.add('bot-message');
                        botMessageDiv.textContent = data.response || 'Nenhuma resposta do servidor.';
                        chatMessages.appendChild(botMessageDiv);
                    }

                    // Limpa o campo de entrada
                    messageInput.value = '';

                    // Rola para baixo automaticamente
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    const errorData = await response.json();
                    loadingDiv.textContent = errorData.error || 'Erro ao obter resposta.';
                }
            } catch (error) {
                loadingDiv.textContent = 'Erro ao conectar ao servidor.';
            }
        });
    </script>
</body>
</html>
